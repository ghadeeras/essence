group 'essence'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':essence-core')
    compile project(':essence-json')

    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-server', version: '2.4.0'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.26'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
